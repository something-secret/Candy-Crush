@font-face{
  font-family: Candice;
  src: url("assets/fonts/Candice.woff");
}

body{
  background-image: url("assets/background.webp");
  background-size: cover;
  background-repeat: no-repeat;
}

.level{
  padding-right: 100px;
  font-family: Candice;
  font-size: 20px;
  text-align: center;
}

#score, #level{
  color: #4a08e8;
}

.score{
  padding-left: 100px;
  font-family: Candice;
  font-size: 20px;
  text-align: center;
}

#pogress-record{
  text-align: center;
  font-family: Candice;
  font-size: 20px;
}

#pogress{
  height: 100%;
  border-radius: 20px;
  border-right: 2.5px solid #0b5eb7;
  border-left: 2.5px solid #0b5eb7;
  background-color: #48c1f9;
  background-image: url("assets/pogress.png");
  background-size: contain;
}

.pogress-bar{
  margin-left: auto;
  margin-right: auto;
  height: 24px;
  width: 750px;
  border: 2.5px solid #0b5eb7;
  border-radius: 20px;
  background-color: #3faddede;
}

.board{
  margin-left: auto;
  margin-right: auto;
}

.cell-contents{
  width: 50px;
  height: 50px;
}

.cell{
  width: 50px;
  height: 50px;
  border-radius: 5px;
  /*border: 1px solid #000;*/
  background-color: #aeaeae88;
  /* display: inline-block; */
}

</style>
